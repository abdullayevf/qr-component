<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              gayrishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
          },
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
          },
        },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="bg-lightGray flex items-center justify-center w-full min-h-screen text-[15px] font-outfit">
      <div class="wrapper text-center w-72 space-y-6 bg-white rounded-xl p-3 pb-8">
        <div class="wrapper-qr aspect-square w-full rounded-lg overflow-hidden">
          <img src="/images/image-qr-code.png" class="w-full h-full" alt="qr-image">
        </div>
        
        <div class="wrapper-txt space-y-4">
          <h1 class="wrapper-txt-title font-bold">Improve your front-end skills by building projects</h1>
          <p class="wrapper-txt-desc text-gayrishBlue font-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>

      <p class="text-xs absolute bottom-10 copyright">Project by <a class="text-blue-500" href="https://frontendmentor.io">frontendmentor</a> | coded by <a class="text-blue-500" href="https://golibabdullayev.uz">G'olib Abdullayev</a></p>
    </div>
  </body>
</html>
